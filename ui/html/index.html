<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jquery-->
    <script type="application/javascript" src="/static/node_modules/jquery/dist/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript -->
    <script type="application/javascript" src="/static/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="application/javascript" src="/static/js/index.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/node_modules/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改昵称</h4>
      </div>
      <div class="modal-body">
          <div class="input-group">
              <input type="text" id="change-nickname-input" class="form-control" placeholder="昵称" aria-describedby="basic-addon1">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">修改</button>
      </div>
    </div>
  </div>
</div>

    <div class="container">
      <div class="content-main">
        <div class="row">
            <div class="col-md-12">
                <div class="bs-callout bs-callout-info" id="callout-type-b-i-elems">
                    <p>房间号码 <input readonly="readonly" id="room-num" value="111111"/>
                        <button type="button" onclick="copy_content('room-num')"  class="btn btn-xs" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
                          <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                        </button>
                    </p>
                    <p>房间密码 <input readonly="readonly" id="room-password" value="222222"/>
                        <button type="button" onclick="copy_content('room-password')" class="btn btn-xs" aria-label="Left Align">
                          <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                        </button>
                    </p>
                    <p>房间Url <input readonly="readonly" id="room-url" value="127.0.0.1/index/222222"/>
                        <button type="button" onclick="copy_content('room-url')" class="btn btn-xs" aria-label="Left Align">
                          <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                        </button>
                    </p>
                    <p>我的昵称 <code id="nick-name">Mr.k</code>
                        <button type="button" class="btn btn-xs" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="chat-content-div" class="col-md-12">
              <div class="message-body">
<!--                      <div class="message-item">-->
<!--                        <div class="message-header">Mark<code>17:23</code></div>-->
<!--                        <div class="message-content">-->
<!--                            <div class="message-text">-->
<!--                                这是说话的内容-->
<!--                            </div>-->
<!--                        </div>-->
<!--                      </div>-->

                  </div>
            </div>
        </div>

          <div class="row" style="padding-top:18px;">
            <form class="chat-form rounded-pill bg-dark" style="margin:0px auto;width:96%;display:flex;bottom:10px;"  class="col-md-12" >
                <div class="input-group" style="background-color: #ebf1f7;width: 95%;margin: 0px auto;"  class="col-md-10" >
                    <input type="text" style="border:none;" placeholder="请输入..." id="message" class="form-control">
                   <span onclick="send_msg()" style="border:none;cursor: pointer;background-color: #2787f5;color: #fff;" class="input-group-addon">发送</span>
                </div>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
